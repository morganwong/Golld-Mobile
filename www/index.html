</FORM>
<script type="text/javascript">

    // For disabling logs below !
//    BTGlobals.logging = false;

    document.onreadystatechange = function () {
        var state = document.readyState
        if (state == 'interactive') {
        } else if (state == 'complete') {
            console.log(typeof StripeCheckout);
            console.log(StripeCheckout);
            if(typeof StripeCheckout === 'undefined'){
                document.getElementById('noConnectionP').style.display = "block";
                document.getElementById('noConnectionRefreshForm').style.display = "block";
            }else{
                document.getElementById('noConnectionP').style.display = "none";
                document.getElementById('noConnectionRefreshForm').style.display = "none";
            }
        }
    }

</script>
